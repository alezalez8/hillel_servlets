<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <ul class="nav nav-pills mt-3 mb-3">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Much longer nav link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>

    <h1>Список транспортных средств</h1>
    <h3>Параметры запроса</h3>
    <form action="#" method="post">
        <div class="row mb-3">
            <div class="col-3">Номер страницы:</div>
            <div class="col-8">
                <input type="number" name="page">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">Кол-во элементов на странице:</div>
            <div class="col-8">
                <input type="number">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">Фильтр по полю:</div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">Значение для фильтра:</div>
            <div class="col-8">
                <input type="text">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">Сортировка по полю:</div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">Сортировка по возрастанию:</div>
            <div class="col-8">
                <input type="checkbox">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>

<!--            foreach here-->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
