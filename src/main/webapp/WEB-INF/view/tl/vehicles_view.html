<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Title</title>
</head>
<body>

<div>

    <ul class="nav nav-pills mt-3 mb-3">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/tl/welcome.html">Главная страница</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tl/journeys">Маршруты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/tl/stops">Остановки</a>
        </li>
    </ul>

</div>

<h1>Список всех транспортных средств</h1>

<table>
    <thead>
    <tr>
        <td>Порядковый номер</td>
        <td>Название транспортного средства</td>
        <td>Удалить</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle, iterator: ${vehicles}">
        <td th:text="${iterator.index+1}"/>
        <td th:text="${vehicle.name}"/>
        <td><a th:href="@{/tl/vehicle/delete/{vehicleId}(vehicleId=${vehicle.id})}">Удалить</a></td>
    </tr>
    </tbody>
</table>

<form action="#" method="post" th:action="@{/tl/vehicle/save}" th:object="${vehSave}">
    <fieldset>
        <input th:name="name"/>
        <input type="submit" th:value="Сохранить"/>
    </fieldset>
</form>

</body>
</html>
